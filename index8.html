<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        .box{
            display: flex;
            flex-direction:row;
            width: 255px;
            height: 255px;
            background-color: orange;
            color: white;
        }
        .box .a{
            width: 50%;
            background-color: red;
        }
        .box .b{
            width: 50%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="a">
            <p>This is block 1.</p>
        </div>
        <div class="b">
            <p>This is block 2.</p>
        </div>
    </div>
</body>
</html>
